name: Deploy to EC2 and Docker Build

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.6.0
      
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
           ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Copy code to EC2
        run: scp -o StrictHostKeyChecking=no  firstpython.py  ec2-user@${{ secrets.EC2_HOST }}:~/test-folder
